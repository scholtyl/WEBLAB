<div class="flex justify-center flex-wrap flex-col content-center mt-2">
  <div class="flex w-full px-3 flex-col max-w-md">
    <p class="text-xl text-center font-bold">Admin Page</p>
    <div class="card gap-2 p-3 mt-3 bg-base-300 rounded-box place-items-center">
      <p>Add Machine</p>
      <input type="text" placeholder="Machine Name" class="input input-bordered w-full max-w-xs" />
      <input
        (change)="onFileSelected($event)"
        type="file"
        class="file-input file-input-bordered file-input-secondary w-full max-w-xs"
      />
      <button class="btn btn-outline text-success" (click)="uploadImage()">Add Machine</button>
    </div>

    <div class="divider">OR</div>

    <div class="card bg-base-300 rounded-box flex place-items-center py-3 gap-1">
      <p>De/Activate Machine</p>
      <div class="flex flex-wrap gap-1 justify-center ">

        <div class="card bg-base-200 rounded-box">
          <div class="form-control p-1">
            <label class="label cursor-pointer gap-2">
              <span class="label-text">Lat-Zug</span>
              <input type="checkbox" class="toggle" checked="checked" />
            </label>
          </div>
        </div>

        <div class="card bg-base-200 rounded-box">
          <div class="form-control p-1">
            <label class="label cursor-pointer gap-2">
              <span class="label-text">Lat-Zug</span>
              <input type="checkbox" class="toggle" checked="checked" />
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="divider">OR</div>

    <div class="card bg-base-300 rounded-box flex place-items-center py-3 gap-2">
      <p>Reset User</p>
      <input type="text" placeholder="New password" class="input input-bordered w-full max-w-xs" />
      <div class="flex flex-wrap gap-1 justify-center ">

        <div class="card bg-base-200 rounded-box">
          <div class="form-control p-1">
            <label class="label cursor-pointer gap-2">
              <span class="label-text">Laurin</span>
              <input type="radio" name="radio-user" class="radio" />
            </label>
          </div>
        </div>

        <div class="card bg-base-200 rounded-box">
          <div class="form-control p-1">
            <label class="label cursor-pointer gap-2">
              <span class="label-text">Gast</span>
              <input type="radio" name="radio-user" class="radio" />
            </label>
          </div>
        </div>

      </div>
      <button class="btn btn-outline text-red-500" >Set PW</button>
    </div>
  </div>
</div>
