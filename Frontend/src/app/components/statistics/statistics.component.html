<div class="flex justify-center flex-wrap flex-col content-center mt-2">
  <div class="flex flex-col max-w-md">
    <p class="text-xl text-center font-bold">Statistics Page</p>

    @for (chartOptions of chartOptionsList; track $index) {

    <div class="card gap-2 pt-2 p-6 mt-3 bg-base-300 rounded-box place-items-center">
      <p class="text-lg ">{{chartOptions.machine}}</p>
      <ag-charts style="height: 100%" [options]="chartOptions.data"> </ag-charts>
    </div>
    }
  </div>
</div>
